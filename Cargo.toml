[package]
name = "pages"
version = "0.1.0"
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "blog"
required-features = ["blog"]

[dependencies]
wasm-bindgen = "0.2"
log = "0.4"
wasm-logger = "0.2"
yew = "0.17"
yew-router = "0.14"
anyhow = "1.0"
wee_alloc = "0.4"
chrono = { version = "0.4", features = ["serde"] }
serde = "1.0"
rss = "1.10"
pulldown-cmark = { version = "0.8", default-features = false }

structopt = { version = "0.3", optional = true }

[features]
default = []
blog = ["structopt"]

[profile.release]
lto = true
