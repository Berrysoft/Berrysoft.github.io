[package]
name = "pages"
version = "0.1.0"
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
web-sys = { version = "0.3", features = ["DomParser", "Document", "SupportedType", "HtmlCollection"] }
yew = "0.17"
anyhow = "1.0"
console_error_panic_hook = "0.1"
wasm-bindgen = "0.2"
chrono = { version = "0.4", features = ["serde"] }
serde = "1.0"
