trigger:
- dev

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: GitHubPATGroup
- name: buildConfiguration
  value: 'Release'

steps:
- task: UseDotNet@2
  displayName: Install Latest .NET Core 3.0 SDK
  inputs:
    packageType: 'sdk'
    version: '3.1.300'

- script: dotnet publish Berrysoft.Pages/Berrysoft.Pages.csproj -c $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)
  displayName: Publish App

- task: CopyFiles@2
  displayName: Copy License
  inputs:
    contents: 'LICENSE'
    targetFolder: $(Build.ArtifactStagingDirectory)/wwwroot

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifacts'
  inputs:
    pathtoPublish: $(Build.ArtifactStagingDirectory)/wwwroot
    artifactName: 'Dist'

- script: |
    git config --global user.name "$NAME"
    git config --global user.email "$EMAIL"
    cd $(Build.ArtifactStagingDirectory)/wwwroot
    git init
    git checkout -b master
    git add -A
    git commit -m "Create build $(Build.BuildId)"
    git push -f https://$PAT@github.com/Berrysoft/Berrysoft.github.io.git master
  displayName: 'Publish to GitHub Pages'
  env:
    PAT: $(GitHubPAT)
    NAME: $(GitHubName)
    EMAIL: $(GitHubEmail)
